<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase ì‹¤ì‹œê°„ ê¸€ë¼ìŠ¤ ì±„íŒ…</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #ececec;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background 0.4s ease;
    }

    /* ğŸ”¹ í…Œë§ˆ ì„ íƒ ë²„íŠ¼ */
    .theme-selector {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .theme-selector button {
      border: none;
      padding: 8px 14px;
      border-radius: 10px;
      background: rgba(255,255,255,0.4);
      backdrop-filter: blur(6px);
      color: #333;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .theme-selector button:hover {
      background: rgba(255,255,255,0.6);
    }

    /* ğŸ”¹ ì±„íŒ…ë°•ìŠ¤ */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
      margin: auto;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: all 0.4s ease;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 14px;
      word-break: break-word;
      transition: background 0.4s ease, color 0.4s ease;
    }

    .user {
      align-self: flex-end;
    }

    .bot {
      align-self: flex-start;
    }

    /* ğŸ”¹ ì…ë ¥ì°½ */
    .input-area {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.3);
    }

    .input-area input, .input-area select {
      padding: 8px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.8);
      outline: none;
    }

    .input-area button, .input-area label {
      padding: 8px 14px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.6);
      cursor: pointer;
      transition: 0.3s;
    }

    .input-area button:hover, .input-area label:hover {
      background: rgba(255,255,255,0.8);
    }

    /* === í…Œë§ˆ === */

    /* ğŸŒ« ê¸€ë¼ìŠ¤ëª¨í”¼ì¦˜ */
    .glass {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(20px);
    }
    .glass .message.user {
      background: rgba(0, 150, 255, 0.3);
      color: #fff;
    }
    .glass .message.bot {
      background: rgba(255, 255, 255, 0.3);
      color: #000;
    }

    /* ğŸª ì™¸ê³½ì„  í…Œë§ˆ */
    .outline {
      background: transparent;
    }
    .outline .message.user {
      border: 1px solid rgba(0, 150, 255, 0.7);
      color: #00aaff;
      background: transparent;
    }
    .outline .message.bot {
      border: 1px solid rgba(255, 255, 255, 0.5);
      color: #fff;
      background: transparent;
    }

    img.message-img {
      max-width: 200px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 4px;
    }
  </style>
</head>

<body class="glass">

  <div class="theme-selector">
    <button onclick="setTheme('glass')">ğŸŒ« ê¸€ë¼ìŠ¤</button>
    <button onclick="setTheme('outline')">ğŸª ì™¸ê³½ì„ </button>
  </div>

  <div class="chat-container glass">
    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
      <input type="text" id="username" placeholder="ì´ë¦„" style="width:80px">
      <select id="fontSize">
        <option value="12px">12</option>
        <option value="14px" selected>14</option>
        <option value="16px">16</option>
        <option value="18px">18</option>
        <option value="20px">20</option>
      </select>
      <input type="color" id="colorPicker" value="#000000">
      <input type="file" id="imgInput" accept="image/*" style="display:none;">
      <label for="imgInput">ğŸ–¼ï¸</label>
      <input type="file" id="bgInput" accept="image/*" style="display:none;">
      <label for="bgInput" title="ë°°ê²½ ë³€ê²½">ğŸŒ†</label>
      <input type="text" id="msgInput" placeholder="ë©”ì‹œì§€ ì…ë ¥..." style="flex:1;">
      <button id="sendBtn">ì „ì†¡</button>
    </div>
  </div>

  <script type="module">
    import {
      initializeApp
    } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded,
      serverTimestamp,
      orderByChild,
      query
    } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB5TAYEoAEawpaYr1tR373OhCYumOc4B7o",
      authDomain: "chat-33290.firebaseapp.com",
      databaseURL: "https://chat-33290-default-rtdb.firebaseio.com",
      projectId: "chat-33290",
      messagingSenderId: "894357766876",
      appId: "1:894357766876:web:bd27cd3f1da7e29b3eaa19"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const chatBox = document.getElementById("chatBox");
    const username = document.getElementById("username");
    const msgInput = document.getElementById("msgInput");
    const colorPicker = document.getElementById("colorPicker");
    const fontSize = document.getElementById("fontSize");
    const imgInput = document.getElementById("imgInput");
    const bgInput = document.getElementById("bgInput");
    const sendBtn = document.getElementById("sendBtn");

    // âœ… ì €ì¥ëœ í…Œë§ˆ/ë°°ê²½ ë³µì›
    document.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("chatTheme") || "glass";
      document.body.className = savedTheme;
      const bg = localStorage.getItem("chatBg");
      if (bg) document.body.style.backgroundImage = `url('${bg}')`;
    });

    // âœ… í…Œë§ˆ ë³€ê²½
    function setTheme(theme) {
      document.body.className = theme;
      localStorage.setItem("chatTheme", theme);
    }
    window.setTheme = setTheme;

    // âœ… ë©”ì‹œì§€ ì „ì†¡
    sendBtn.addEventListener("click", () => {
      const text = msgInput.value.trim();
      if (!username.value.trim() || !text) return alert("ì´ë¦„ê³¼ ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
      push(messagesRef, {
        username: username.value,
        message: text,
        color: colorPicker.value,
        size: fontSize.value,
        timestamp: serverTimestamp()
      });
      msgInput.value = "";
    });

    // âœ… ì´ë¯¸ì§€ ì—…ë¡œë“œ
    imgInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        push(messagesRef, {
          username: username.value || "ìµëª…",
          imageBase64: event.target.result,
          timestamp: serverTimestamp()
        });
      };
      reader.readAsDataURL(file);
      imgInput.value = "";
    });

    // âœ… ë°°ê²½ ë³€ê²½
    bgInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        const base64 = event.target.result;
        document.body.style.backgroundImage = `url('${base64}')`;
        localStorage.setItem("chatBg", base64);
      };
      reader.readAsDataURL(file);
    });

    // âœ… ì‹¤ì‹œê°„ ìˆ˜ì‹ 
    const q = query(messagesRef, orderByChild("timestamp"));
    onChildAdded(q, (snap) => {
      const d = snap.val();
      const div = document.createElement("div");
      div.className = "message bot";
      const name = document.createElement("b");
      name.textContent = d.username + ": ";
      div.appendChild(name);

      if (d.message) {
        const msg = document.createElement("span");
        msg.textContent = d.message;
        msg.style.color = d.color;
        msg.style.fontSize = d.size;
        div.appendChild(msg);
      }

      if (d.imageBase64) {
        const img = document.createElement("img");
        img.src = d.imageBase64;
        img.className = "message-img";
        img.addEventListener("click", () => window.open(d.imageBase64));
        div.appendChild(img);
      }

      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
